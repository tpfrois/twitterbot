<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot da Tribo</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bot da Tribo</h1>
      <a href="https://twitter.com/botdatribo"><i class="icon"></i></a>
    </header>
    <main>
      <label for="tweet">Escreva um tweet</label>
      <textarea name="tweet" maxlength="140" id="tweetText"></textarea>
      <button id="tweetButton"><strong>POSTAR TWEET</strong></button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
